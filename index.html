<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Comes First</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #3f0055;
      font-family: Arial, sans-serif;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      overflow: hidden;
      width: 80vw;
      height: 45vw;
      max-width: 800px;
      max-height: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

</body>
</html>
